<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Game Search Engine</title>

    <link rel="stylesheet" href="./assets/cs/styles.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
</head>
<body>
    <header id='header'class="text-light px-3 py-3">
        <div class="container text-center">
          <h1 id="header-text">Free Game Search Engine</h1>
        </div>
      </header>

    <main class="container-fluid center">
        <div class="row">
          <div class="col-md col-xl">

            <div id='form' class="card container-fluid center col-lg-6 border-0">
              <!-- <h2 id='form-title'class="h4 card-header custom-card-header text-center">Search Here</h2> -->
              <div id="card" class="card-body">
              <form id="project-form">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item border-0">
                      <input type="text" class="form-control" id="genre-input" placeholder="Genre" />
                      </li>
                  <li class="list-group-item border-0">
                    <select id="project-type-input" class="form-select" id ="platform-input">
                      <option value="all" disabled selected>
                        Platform
                      </option>
                      <option value="all">
                        All
                      </option>
                      <option value="PC">
                       PC
                      </option>
                      <option value="browser">
                        Browser
                      </option>
                    </select>
                  </li>
                  <li class="list-group-item border-0">
                    <select id="project-type-input" class="form-select">
                      <option value="sort-by-input" disabled selected>
                        Sort By
                      </option>
                      <option value="release-date">
                        Release Date
                      </option>
                      <option value="alphabetical">
                        Alphabetical
                      </option>
                      <option value="popularity">
                        Popularity
                      </option>
                      <option value="Revelance">
                        Revelance
                      </option>
                    </select>
                  </li>
                </ul>
                <div id='card-footer'class="card-footer container-fluid center border-0">
                  <button type="submit" class="container-fluid center submit-btn">
                    Find New Games!
                  </button>
                </div>
                  <div class="card-footer container-fluid center border-0">
                    <button type="submit border-0" class="surprise-me-btn container-fluid center">
                      Surprise Me
                    </button>
                
              </form>
            </div>
          </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      ></script>
      <script src = "./assets/js/index.js"></script>
      <script src = "./assets/js/shared.js"></script>
</body>
</html>
