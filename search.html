<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Game Search Engine</title>
    <link rel="stylesheet" href="./assets/cs/search.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
</head>
<body>
        <header class="row">
            <h1 id='header-title'class="col-12 col-lg-1">Free Game Search Engine</h1>
            <div id="fo" class="form col-12 col-lg-3">
                <form class="search-page-form">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <input type="text" class="form-control" id="genre-input" placeholder="Genre" />
                            </li>
                </form>
            </div>
            <div class="form col-12 col-lg-3">
                <form class="search-page-form">
                    <li class="list-group-item">
                        <select id="platform-input" class="form-select">
                            <option value="all" disabled selected>
                            Platform
                            </option>
                            <option value="all">
                            All
                            </option>
                            <option value="PC">
                            PC
                            </option>
                            <option value="browser">
                            Browser
                            </option>
                        </select>
                    </li>
                </form>
            </div>
            <div class="form col-12 col-lg-3">
                <li class="list-group-item">
                    <select id="project-type-input" class="form-select">
                        <option value="sort-by-input" disabled selected>
                        Sort By
                        </option>
                        <option value="release-date">
                        Release Date
                        </option>
                        <option value="alphabetical">
                        Alphabetical
                        </option>
                        <option value="popularity">
                        Popularity
                        </option>
                        <option value="revelance">
                        Revelance
                        </option>
                    </select>
                    </li>
                </form>
            </div>
            <div class="col-12 col-lg-2 flex-row justify-content-center">
                <button id="refresh" type="submit" class="submit-btn btn btn-success">
                    Refresh
                    </button>
            </div>
        </header>

        <main>
            <!-- title thumbanil imasge genre description platform release date
             2 buttons for going to the game and another to add to storage -->
        </main>
    <script src ="assets/js/search.js"></script>
</body>
</html>
